<div *ngFor="let author of elements" class="container">
    <mat-card class="example-card">
      <span class="to-left">{{ author.nome }} {{ author.cognome }}</span>

      <mat-icon  color="primary" routerLink="/admin/authors/modify/{{author.id}}">settings_applications</mat-icon>
      <mat-icon  style="margin-left:15px" color="warn" (click)="removeAuthor(author.id)">delete</mat-icon>
    </mat-card>
  </div>
  
  <div class="footer">
    <button mat-raised-button color="secondary" (click)="goBack()">Indietro</button>
    <button mat-raised-button color="primary" routerLink="/admin/authors/add">Aggiungi Autore</button>
</div>
