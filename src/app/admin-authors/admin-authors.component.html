<div *ngFor="let author of elements" class="container">
    <mat-card class="example-card">
      {{ author.nome }} {{ author.cognome }}
      <button mat-raised-button color="primary" routerLink="/admin/authors/modify/{{author.id}}">Modifica Autore</button>
      <button mat-raised-button color="warn" (click)="removeAuthor(author.id)">Rimuovi Autore</button>
    </mat-card>
  </div>
  
  <button mat-raised-button color="primary" routerLink="/admin/authors/add">Aggiungi Autore</button>
