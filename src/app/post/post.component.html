<div *ngFor="let post of posts" class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <div
        *ngIf="post.pathImage"
        mat-card-avatar
        class="example-header-image"
        [style.background]="'url(' + post.pathImage + ')'"
      ></div>
      <mat-card-title>{{ post.titolo }}</mat-card-title>
      <mat-card-subtitle>
        {{ post.autore?.nome }} {{ post.autore?.cognome }}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ post.pathImage }}" />
    <mat-card-content>
      <p>
        {{ post.content }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
